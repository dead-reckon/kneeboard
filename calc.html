function fuelCalc (form) 
{
    var fuel = form.inputbox.value;
    var plane = form.plane.value;

    let planes;
    switch(plane) 
    {
    {% for plane in site.data.stats %}
      {% if plane.circus == 0 %}
      case "{{ plane.id }}":

        flight_distance = Math.floor((({{ plane.fuel_maxrange }}/{{ plane.Fuel }})*fuel));
        flight_grid = Math.floor((({{ plane.fuel_maxrange }}/{{ plane.Fuel }})*fuel)/10);
        flight_time = Math.floor(1/(({{ plane.fuel_lph }}/60)/fuel));
        form.flightTime.value = flight_time + " minutes";
        form.flightDist.value = flight_distance + " km";
        form.flightGrid.value = Math.floor(flight_distance/10) + " grid squares";
        break;
    
      {% endif %}
    {% endfor %}
      default:
        {};
    }
    // let {{ plane.id }} = ['{{ plane.Fuel }}','{{ plane.fuel_lph }}','{{ plane.fuel_h }}','{{ plane.fuel_kmph }}','{{ plane.fuel_maxrange }}']
}


</SCRIPT>

<DIV CLASS="row justify-content-sm-center">
    <DIV CLASS="col col-sm-5">
      <DIV CLASS="card">
        <DIV CLASS="card-header">
          <h4>Fuel Calculator</h4>
        </DIV>
        <DIV CLASS="card-body">
          <FORM NAME="myform" ACTION="" METHOD="GET"><strong>Plane:</strong><BR>
            <select class="form-control" id="FormControlSelect1" NAME="plane" VALUE="">
              {% for plane in site.data.stats %}
                {% if plane.circus == 0 %}
                <option value="{{ plane.id }}">{{ plane.name }}</option>
                {% endif %}
              {% endfor %}
            </select>
            <strong>Fuel Load in liters:</strong>
            <INPUT CLASS="form-control" TYPE="number" NAME="inputbox" VALUE="">
            <HR>
            <INPUT CLASS="btn btn-secondary  btn-block" TYPE="button" NAME="button" Value="Calculate" onClick="fuelCalc(this.form)">
            <HR>
            <strong>Flight Time Remaining:</strong><input class="form-control" type="text" placeholder="Flight Time in Minutes" NAME="flightTime" VALUE="" readonly>
            <strong>Flight Distance Remaining:</strong><input class="form-control" type="text" placeholder="Flight Distance in Kilometers" NAME="flightDist" VALUE="" readonly>
            <strong>Flight Grid Squares Remaining:</strong><input class="form-control" type="text" placeholder="Flight Distance in map grid squares" NAME="flightGrid" VALUE="" readonly>
          </FORM>
        </DIV>         
      </DIV>
    </DIV>
</DIV>
